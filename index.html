<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Elo Calculator</title>
</head>

<body>
    <script>
        
        //Obtention du score du gagnant et parseInt
        var winner = prompt('ELO du gagnant');
        winner = parseFloat(winner);
        
        //Obention du score du perdant et parseInt
        var loser = prompt('ELO du perdant');
        loser = parseFloat(loser);
        
        //Calcul du nouvel ELO
        if (winner > loser){
            var newEloWinner = winner + 2/(2+(winner - loser));
            var newEloLoser = loser - 2/(2+(winner - loser));
            }
        else if (winner < loser){
            var newEloWinner = winner - (winner - loser)*0.50;
            var newEloLoser = loser + (winner - loser)*0.50;
            }
        else {
            var newEloWinner = winner + winner*0.25;
            var newEloLoser = loser - loser*0.25;
            };
        
        //Affichage du rÃ©sultat
        alert('Nouvel ELO du vainqueur: ' + newEloWinner + '\nNouvel ELO du perdant: ' + newEloLoser);
    </script>
</body>
</html>
