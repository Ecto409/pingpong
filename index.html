<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Elo Calculator</title>
</head>

<body>
    <script>
        //Obtention du score du gagnant et parseInt
        var winner = prompt('ELO du gagnant');
        winner = parseInt(winner);
        
        //Obention du score du perdant et parseInt
        var loser = prompt('ELO du perdant');
        loser = parseInt(loser);
        
        //Calcul du nouvel ELO
        if (winner > loser){
            var newEloWinner = winner + 1/((Math.abs(winner)) - ((Math.abs(loser))));
            var newEloLoser = loser - 1/((Math.abs(winner)) - ((Math.abs(loser))));
        }
        else if (winner < loser){
            var newEloWinner = winner - ((Math.abs(winner)) - ((Math.abs(loser))))*0.5;
            var newEloLoser = loser + ((Math.abs(winner)) - ((Math.abs(loser))))*0.5;
        }
        else {
            var newEloWinner = winner;
            var newEloLoser = loser;
        };
        
        //Affichage du rÃ©sultat
        alert('Nouvel ELO du vainqueur: ' + newEloWinner + '\nNouvel ELO du perdant: ' + newEloLoser);
    </script>
</body>
</html>
